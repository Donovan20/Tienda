{% extends 'base/index.html' %}
{% block content %}
<h2 class="mt-5 ml-5">Categorias</h2>
<div class="container mt-5">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre Categoria</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
                <tr>
                    <th scope="row">{{categoria.id}}</th>
                    <td>{{categoria.nombreCat}}</td>
                    <td>
                        <a href="{% url 'editarCategoria' categoria.id %}" class="btn">Editar</a>
                        <a href="{% url 'eliminarCategoria' categoria.id %}" class="btn">Borrar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="container">
    <a href="{% url 'nuevaCategoria' %}" class="btn">Nuevo Registro</a>
</div>
{% endblock %}
